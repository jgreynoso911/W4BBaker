<body>
    <h1>Working with Git!</h1>
    <ul>
        <li>git --version (get current installed git version)</li>
        <li>git status</li>
        <li>git clone [repo-ssh-link] (copies a repo)</li>
        <li>git init (initializes git tracking in current folder)</li>
        <li>rm -rf .git (removes git tracking from current folder)</li>
    </ul>
</body>
